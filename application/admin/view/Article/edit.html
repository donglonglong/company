                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <input type="hidden" name="id"  value="{$article.id}">
                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-sm-2 control-label no-padding-right">文章标题</label>
                                            <div class="col-sm-6">
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="title" value="{$article.title}" style="width: 600px" type="text">
                                                </div>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">

                                                   class="col-sm-2 control-label no-padding-right">文章关键词</label>

                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-sm-2 control-label no-padding-right">文章作者</label>

                                                    {volist name="cateres" id="cate"}
